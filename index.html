<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .countdown {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header-container">
        <img src="Assets/NONG.png" alt="NONG Logo" class="logo" />
        <h1>NONG Cooldown Tracker</h1>        
    </div>  
    <p style="text-align:center; color:#ccc; margin-bottom: 30px;">
        Track your cooldowns without checking in-game.<br>
        Click <code>[+1]</code> to add time or <code>[Reset]</code> to clear.
    </p>

    <div class="page-wrapper">
        <h2>ðŸ¥š Egg Luck</h2>

    
        <table class="custom-table">
            <table id="eggLuckTable" class="custom-table">
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Item</th>
                        <th>Type</th>
                        <th colspan="2">Bonus</th> <!-- ðŸ‘ˆ single header across two columns -->
                        <th>Duration</th>
                        <th>Expires</th>
                        <th>Cooldown</th>
                        <th>Controls</th>
                    </tr>
                </thead>
                <tbody id="eggLuckTableBody">
                    <!-- Rows will be populated by JavaScript -->
                </tbody>
            </table>
        </table>
    </div>
    


    <script src="timer.js"></script>
    <script src="https://kit.fontawesome.com/a1b9122272.js" crossorigin="anonymous"></script>
</body>
</html>
